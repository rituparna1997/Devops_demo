apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-application
        image: rituparna1997/mycontainer
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: my-nginx
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30045
